<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Log In or Sign Up</title>
    <script src="./script.js"></script>
</head>
<body>
    <div class="home-page">
        <div class="left-container">
            <img id="f-logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            <h2 id="f-quote">Connect with friends and the world
                <br>
                around you on Facebook.</h2>
        </div>

        <div class="right-container">
            <div class="login-form">
                <form id="form">
                        <input type="text" placeholder="Email or phone number">
                        <input type="password" placeholder="Password">
                        <button id="login-btn" type="submit" name="login">Log In</button>
                </form>
                
                <center>
                    <a id="forgot-pass" href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjUyNzMyNzYxLCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&amp;ars=facebook_login">Forgot password?</a>
                </center>
                
                <div id="line"></div>

                <!-- This will almost never be used. Simply for design purposes. -->
                <div class="login-form__create-account">
                    <a href="https://www.facebook.com">Create new account</a>
                </div>
            </div>
            
            <a id="create-page" href="https://www.facebook.com">Create a Page</a> for a celebrity, brand or business.
        </div>
    </div>   
</body>
</html>
